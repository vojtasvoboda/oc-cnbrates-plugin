language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

sudo: false

before_script:
  - git clone https://github.com/octobercms/october.git
  - mkdir -p ./october/plugins/vojtasvoboda/cnbrates
  - mv !(october) october/plugins/vojtasvoboda/cnbrates
  - cd october
  - composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - cd plugins/vojtasvoboda/cnbrates
  - composer install

script: ../../../vendor/bin/phpunit --coverage-clover plugins/vojtasvoboda/cnbrates/build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter

